<div class="container color-dark">
  <div class="col">
    <p>How to waste your Money</p>
  </div>
  <div class="col">
    <p> Money left: {{ moneyCount }}</p>
  </div>
</div>

<div class="container color-light" [@cars]="cars.length">
  <div class="col">
    <p class="sm">Add what you want to waste money on </p>
    
  <form>
    <input type="text" class="txt" name="item" placeholder="Car" [(ngModel)] ="carName">
    <input type="text" class="txt" name="cost" placeholder="Cost" [(ngModel)] = "carCostText">
    
    <input type="submit" class="btn" value="{{ btnText }}" (click)="addItem()">
    
  </form>

  </div>
  <div class="col">
    <p class="life-container" *ngFor="let car of cars; let i = index; let price of prices" (click)="removeItem(i)">
     {{ car }}
    </p>
  </div>
  <div class="col">
    <p class="life-container">Money left {{ moneyCount }}</p>
  </div>
</div>
